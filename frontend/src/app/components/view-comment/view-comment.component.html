<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<button class="btn btn-secondary mb-3" [routerLink]="['/admin']">
        <i class="fas fa-arrow-left"></i> Back
    </button>
<table class="table table-responsive table-hover table-bordered text-center">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Author</th>
      <th>Comment</th>
      <th>Date</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let comment of comments; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ comment.author }}</td>
      <td>{{ comment.text }}</td>
      <td>{{ comment.date | date: 'dd-MM-yyyy' }}</td>
      <td>
        <button class="delete" (click)="deleteComment(comment._id)">
                          <i class="fas fa-solid fa-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>
